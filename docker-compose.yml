version: "3.8"

services:
    game:
        container_name: multiplayer-snake
        build:
            context: .
            dockerfile: Dockerfile
        ports:
            - "8080:80"
        working_dir: /home/node/app
        volumes:
            - .:/home/node/app
        environment:
            - NODE_ENV=production
        restart: always

networks:
    default:
        driver: bridge
