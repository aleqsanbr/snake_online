<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Snake Online</title>

        <link
            rel="icon"
            type="image/svg+xml"
            href="data:image/svg+xml;utf8,
    <svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'>
      <circle cx='32' cy='32' r='30' fill='%23dddddd'/>
      <path d='M20 32c0 8 24 8 24 0s-24-8-24 0z' fill='black'/>
    </svg>"
        />

        <style>
            body {
                margin: 0;
                background: #f9f9f9;
                font-family: sans-serif;
                height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                color: #333;
            }

            #start-screen {
                text-align: center;
                padding: 40px;
                border: 1px solid #ccc;
                border-radius: 6px;
                background: white;
            }

            #start-screen h1 {
                margin-bottom: 16px;
                font-weight: 600;
            }

            #start-screen p {
                margin-bottom: 24px;
                color: #666;
            }

            #start-screen button {
                background: #333;
                color: white;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                border-radius: 4px;
                cursor: pointer;
            }

            #start-screen button:hover {
                background: #000;
            }

            #game-container {
                display: flex;
                gap: 16px;
                align-items: flex-start;
            }

            #log-panel {
                width: 250px;
                max-height: 480px;
                background: white;
                border: 1px solid #ccc;
                border-radius: 6px;
                padding: 12px;
                overflow-y: auto;
                font-size: 14px;
                box-sizing: border-box;
            }

            #log-panel h2 {
                margin-top: 0;
                margin-bottom: 12px;
                font-weight: 600;
                font-size: 18px;
                border-bottom: 1px solid #ddd;
                padding-bottom: 4px;
            }

            .player-entry {
                display: flex;
                align-items: center;
                margin-bottom: 8px;
                word-break: break-all;
            }

            .color-box {
                width: 18px;
                height: 18px;
                border-radius: 3px;
                margin-right: 8px;
                border: 1px solid #999;
                flex-shrink: 0;
            }

            #phaser-example {
                border: 1px solid #ccc;
                border-radius: 6px;
                overflow: hidden;
                display: none;
            }
        </style>

        <script src="/socket.io/socket.io.js"></script>
        <script src="node_modules/phaser/dist/phaser.min.js"></script>
    </head>
    <body>
        <div id="start-screen">
            <h1>Snake Online</h1>
            <p>Multiplayer classic snake game. Use arrows to play.</p>
            <button onclick="startGame()">Play</button>
        </div>

        <div id="phaser-example"></div>

        <script>
            function startGame() {
                document.getElementById("start-screen").style.display = "none";
                document.getElementById("phaser-example").style.display =
                    "block";

                const script = document.createElement("script");
                script.src = "main.js";
                document.body.appendChild(script);
            }
        </script>
    </body>
</html>
